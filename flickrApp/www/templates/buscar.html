<ion-view view-title="{{titulo_busqueda}}">
  <ion-content padding="true">
    <!-- Busqueda -->
    <p>Ingresa el nombre de la persona que deseas buscar:</p>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Ej:gabrielneil">
      </label>
      <button class="button button-clear">
        Cancelar
      </button>
    </div>

    <!-- Boton:Submit -->
    <button ng-click='getUserId()'
            class="button button-positive button-full">Enviar</button>

  </ion-content>
</ion-view>
