<ion-view view-title="{{titulo_busqueda}}">

    <!-- Busqueda -->
    <p>Ingresa el nombre de la persona que deseas buscar:</p>
    <div ng-controller='buscarCtrl'>
    <div class="bar bar-header item-input-inset">
      <input type="search" placeholder="Ej:anymotion" ng-model="inputVal" required="true" />
    </div>
      <button ng-click='submit()'
      class="button button-positive button-full">Enviar</button>
    </div>
  </ion-content>
</ion-view>
