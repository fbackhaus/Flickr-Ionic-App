<ion-view view-title="{{titulo_fotos}}">
  <ion-content padding="true">
    <div ng-controller='directoriosCtrl'>
      <ul class="list">
        <li class="item" ng-repeat="photoset in photosets" ng-click='getPhotos(photoset.id)'>
          {{ photoset.title._content }}
        </li>
      </ul>
    </ion-content>
  </ion-view>
